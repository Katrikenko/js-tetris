<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="gameBoard">
      <div class="tetris"></div>
      <div class="board">
        <div class="scoreBoard">
          <div class="top">
            Top:
            <span class="topScore">0</span>
          </div>
          <div class="currentScore">
            Score:
            <span class="score">0</span>
          </div>
        </div>
        <div class="buttons">
          <button class="button start__button">Start</button>
          <button class="button pause__button">Pause</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
